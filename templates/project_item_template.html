<div class="project">
    <div class="project_image">
        <img longdesc="{{p.picture}}"></img>
    </div>
    <div class="project_body">
        <div class="project_name">{{p.name}}</div>
        <div class="project_description_short">{{p.service}}</div>
        <div class="project_description_long">{{p.description}}</div>
        <div class="project_tags">{{p.skills}}</div>
    </div>
</div>
